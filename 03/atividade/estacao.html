<script>
    let estacao = Number(prompt("digite o numero de estação de 1 a 4"));

    switch(estacao){
        case 1:
            alert("primavera");
            break;
        case 2:
            alert("verão");
            break;
        case 3:
            alert("outono");
            break;
        case 4:
            alert("invertno");
            break;
        default:
            alert("Valor Invalido");
    }
</script>
