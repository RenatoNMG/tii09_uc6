<script>
    // menos que 12 - Criança
    // entre 12 e 18 - adolecente
    // entre 18 e 60 - adulto
    // acima de 60 - Idoso

    let idade = Number (prompt("digite sua idade? "));

    if(idade <= 12){
        alert("Criança")
    }else if(idade <= 18){
        alert("Adolecente")
    }else if(idade <= 60){
        alert("Adulto")
    }else{
        alert("Idoso")
    }

</script>
