<script>

    numeros.push(50); // adiciona ao final

    numeros.pop(); // remove o ultimo elemento
    numeros.shift(); // remove o primeiro
    console.log(numeros.indexOf(20)); // local da lista com numero 70
    let maioresQue20 = numeros.filter(n => n > 20);

    // interando sobre Arrays

    for(let i = 0; i < numeros.length;i++){
        console.log(`Elementos ${i} ${numeros[i]}`)
    }

    numeros.forEach(function (valor, i){
        console.log(`Elementos ${valor} ${i}`);
    })
